<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="mainDiv">
        <div class="item item1">
            <div class="buttonBlock">
                <div class="text1">
                    <h1>People</h1>
                </div>
                <button type="button" class="peopleButton allButton">Show Peoples</button>
            </div>
            <div class="infoBlock">
                <ul class="infoBlockPeople noDots"></ul>
                <button type="button" class="loadMorePeop loadMore">Show More</button>
            </div>
        </div>
        <div class="item item2">
            <div class="buttonBlock">
                <div class="text1">
                    <h1>Planets </h1>
                </div>
                <button type="button" class="planetsButton allButton">Show Planets</button>
            </div>
            <div class="infoBlock">
                <ul class="infoBlockPlanets noDots"></ul>
                <button type="button" class="loadMorePlan loadMore">Show More</button>
            </div>
        </div>
        <div class="item item3">
            <div class="buttonBlock">
                <div class="text1">
                    <h1>Vehicles</h1>
                </div>
                <button type="button" class="vehiclesButton allButton">Show Vehicles</button>
            </div>
            <div class="infoBlock">
                <ul class="infoBlockVehicles noDots"></ul>
                <button type="button" class="loadMoreVehicles loadMore">Show More</button>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
